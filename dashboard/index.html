<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CauseDB -- Running</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/dashboard/icons/icon_default.png" />
</head>
<body>
<p>
    Welcome to CauseDB!
    <br>
    <br>
    Version <p id="version"></p>
    <br>
    <br>

    You are currently running the <b>development</b> version of CauseDB.

    If you would like to play around with causeDB, you can click the button below.
    <br>
    <br>
    <a id="play-button" class="btn btn-primary" href="/play">Play with CauseDB</a>
</p>
<script>
    fetch('/version')
        .then(response => response.json())
        .then(data => {
            document.getElementById('version').innerText = data.version;
        });
</script>
</body>
</html>
